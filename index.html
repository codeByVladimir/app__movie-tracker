<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <h1 class="header__title">
                    <a class="header__title-link" href="index.html">The Movie Tracker</a>
                </h1>
                <input class="header__search" placeholder="Search a movie or a series 🔍">
            </div>
            <div class="header__popup"></div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main__content-wrapper">
                <h2 class="main__title">Popular movies/serials</h2>
                <ul class="main__list-movies"></ul>

                <h2 class="main__title">Popular anime</h2>
                <ul class="main__list-anime"></ul>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <a class="footer__developer" href="https://github.com/codeByVladimir">codeByVladimir</a>
        </div>
    </footer>
    <script src="./js/index.js"></script>
</body>
</html>
