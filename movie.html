<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="movie-page">
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <h1 class="header__title">The Movie Tracker</h1>
                <input class="header__search" placeholder="Search a movie or a series 🔍">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h2 class="main__title"></h2>
            <div class="main__content-wrapper">
                <div class="main__poster-wrapper">
                    <img class="main__poster" src="" alt="">
                </div>
                <div class="main__description-wrapper">
                    <ul class="main__role-list">
                        <li class="main__role-item"></li>
                    </ul>
                    <p class="main__description"></p>
                    <div class="main__rating"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/movie.js"></script>
</body>
